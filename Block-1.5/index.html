<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="main">
    <section class="main__section section">
      <div class="section__header">
        <h2 class="section__title">Ремонт техники различных брендов</h2>
      </div>
      <div class="section__container">
        <div class="section__body swiper" data-mobile="false">
          <div class="swiper__fade-container">
            <div class="fade-right"></div>
            <div class="fade-left"></div>
          </div>
          <ul class="section__list swiper-wrapper my-swiper-wrapper">
            <li class="section__item swiper-slide">
              <div class="brand-card">
                <div class="brand-card__img-wrapper">
                  <img class="brand-card__img" src="./assets/img assets/lenovo.svg" alt="lenovo">
                </div>
                <button class="brand-card__btn btn-bordered btn" aria-label="Ремонт техники бренда Lenovo">
                  <img class="btn-bordered__img" src="./assets/img assets/arrow.svg" alt="arrow">
                </button>
              </div>
            </li>
            <li class="section__item swiper-slide">
              <div class="brand-card">
                <div class="brand-card__img-wrapper">
                  <img class="brand-card__img" src="./assets/img assets/samsung.svg" alt="samsung">
                </div>
                <button class="brand-card__btn btn-bordered btn" aria-label="Ремонт техники бренда Samsung">
                  <img class="btn-bordered__img" src="./assets/img assets/arrow.svg" alt="arrow">
                </button>
              </div>
            </li>
            <li class="section__item swiper-slide">
              <div class="brand-card">
                <div class="brand-card__img-wrapper">
                  <img class="brand-card__img" src="./assets/img assets/apple.svg" alt="apple">
                </div>
                <button class="brand-card__btn btn-bordered btn" aria-label="Ремонт техники бренда Apple">
                  <img class="btn-bordered__img" src="./assets/img assets/arrow.svg" alt="arrow">
                </button>
              </div>
            </li>
            <li class="section__item swiper-slide">
              <div class="brand-card">
                <div class="brand-card__img-wrapper">
                  <img class="brand-card__img" src="./assets/img assets/sonic.svg" alt="view-sonic">
                </div>
                <button class="brand-card__btn btn-bordered btn" aria-label="Ремонт техники бренда ViewSonic">
                  <img class="btn-bordered__img" src="./assets/img assets/arrow.svg" alt="arrow">
                </button>
              </div>
            </li>
            <li class="section__item swiper-slide">
              <div class="brand-card">
                <div class="brand-card__img-wrapper">
                  <img class="brand-card__img" src="./assets/img assets/bosch.svg" alt="bosch">
                </div>
                <button class="brand-card__btn btn-bordered btn" aria-label="Ремонт техники бренда Bosch">
                  <img class="btn-bordered__img" src="./assets/img assets/arrow.svg" alt="arrow">
                </button>
              </div>
            </li>
            <li class="section__item swiper-slide">
              <div class="brand-card">
                <div class="brand-card__img-wrapper">
                  <img class="brand-card__img" src="./assets/img assets/hp.svg" alt="hp">
                </div>
                <button class="brand-card__btn btn-bordered btn" aria-label="Ремонт техники бренда hp">
                  <img class="btn-bordered__img" src="./assets/img assets/arrow.svg" alt="arrow">
                </button>
              </div>
            </li>
            <li class="section__item swiper-slide">
              <div class="brand-card">
                <div class="brand-card__img-wrapper">
                  <img class="brand-card__img" src="./assets/img assets/acer.svg" alt="acer">
                </div>
                <button class="brand-card__btn btn-bordered btn" aria-label="Ремонт техники бренда Acer">
                  <img class="btn-bordered__img" src="./assets/img assets/arrow.svg" alt="arrow">
                </button>
              </div>
            </li>
            <li class="section__item swiper-slide">
              <div class="brand-card">
                <div class="brand-card__img-wrapper">
                  <img class="brand-card__img" src="./assets/img assets/sony.svg" alt="sony">
                </div>
                <button class="brand-card__btn btn-bordered btn" aria-label="Ремонт техники бренда Sony">
                  <img class="btn-bordered__img" src="./assets/img assets/arrow.svg" alt="arrow">
                </button>
              </div>
            </li>
            <li class="section__item swiper-slide">
              <div class="brand-card">
                <div class="brand-card__img-wrapper">
                  <img class="brand-card__img" src="./assets/img assets/lenovo.svg" alt="lenovo">
                </div>
                <button class="brand-card__btn btn-bordered btn" aria-label="Ремонт техники бренда Lenovo">
                  <img class="btn-bordered__img" src="./assets/img assets/arrow.svg" alt="arrow">
                </button>
              </div>
            </li>
            <li class="section__item swiper-slide">
              <div class="brand-card">
                <div class="brand-card__img-wrapper">
                  <img class="brand-card__img" src="./assets/img assets/samsung.svg" alt="samsung">

                  <img class="btn-bordered__img" src="./assets/img assets/arrow.svg" alt="arrow">
                </button>
              </div>
            </li>
            <li class="section__item swiper-slide">
              <div class="brand-card">
                <div class="brand-card__img-wrapper">
                  <img class="brand-card__img" src="./assets/img assets/apple.svg" alt="apple">
                </div>
                <button class="brand-card__btn btn-bordered btn" aria-label="Ремонт техники бренда Apple">
                  <img class="btn-bordered__img" src="./assets/img assets/arrow.svg" alt="arrow">
                </button>
              </div>
            </li>
          </ul>
          <div class="swiper-pagination"></div>
        </div>
        <button class="show-btn" aria-label="Показать все">
          <div class="show-btn__img-wrapper show-btn__img-wrapper--hide">
            <img class="show-btn__img" src="./assets/img assets/read-more.svg" alt="show-all">
          </div>
          <span class="show-btn__name show-btn__name--hide"> Показать все </span>
        </button>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="./js/slider.js"></script>
  <script src="./js/read-more.js"></script>
</body>

</html>
